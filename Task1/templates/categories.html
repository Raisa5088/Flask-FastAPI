<!DOCTYPE html>
<html lang="en">
<head>

    <title>Categories</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}
    Категории
    {% endblock %}

    {% block content %}

        <div class="card-body">
                    <h3>{{cat}}</h3>

    </div>
    {%endfor%}
    {% endblock %}
</body>
</html>
